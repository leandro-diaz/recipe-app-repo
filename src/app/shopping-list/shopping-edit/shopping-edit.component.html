        <form>

                <div class="col-ms-5 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-ms-2 form-group">
                    <label for="amount">Amount</label>
                    <input type="text" id="amount" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success t-m5" type="submit">Add</button>
                    <button class="btn btn-danger t-m5" type="button">Delete</button>
                    <button class="btn btn-primary t-m5" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
